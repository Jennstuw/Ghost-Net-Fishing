<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Ghost Nets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .net-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .net-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .net-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .net-card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .net-info {
            margin: 10px 0;
            color: #555;
        }
        .net-info strong {
            color: #333;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin: 10px 0;
        }
        .status-REPORTED {
            background: #ffc107;
            color: #000;
        }
        .status-RECOVERY_PENDING {
            background: #17a2b8;
            color: #fff;
        }
        .status-RECOVERED {
            background: #28a745;
            color: #fff;
        }
        .status-LOST {
            background: #dc3545;
            color: #fff;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-top: 20px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Ghost Nets to Recover</h1>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div th:if="${nets.isEmpty()}" class="empty-state">
            <h2>üéâ Great News!</h2>
            <p>There are no ghost nets waiting to be recovered at this time.</p>
            <a href="/nets/report" class="btn">Report a New Net</a>
        </div>

        <div th:if="${!nets.isEmpty()}" class="net-grid">
            <div th:each="net : ${nets}" class="net-card">
                <h3>Ghost Net #<span th:text="${net.id}"></span></h3>
                
                <div class="net-info">
                    <strong>üìç Location:</strong><br>
                    <span th:text="${net.locationString}"></span>
                </div>
                
                <div class="net-info">
                    <strong>üìè Size:</strong> 
                    <span th:text="${net.estimatedSize} + ' m¬≤'"></span>
                </div>
                
                <div class="net-info">
                    <strong>üìÖ Reported:</strong> 
                    <span th:text="${#temporals.format(net.reportedDate, 'dd.MM.yyyy HH:mm')}"></span>
                </div>
                
                <div class="net-info">
                    <strong>Status:</strong><br>
                    <span class="status-badge" th:classappend="'status-' + ${net.status}" 
                          th:text="${net.status.displayName}"></span>
                </div>
                
                <div th:if="${net.salvager != null}" class="net-info">
                    <strong>üë§ Salvager:</strong> 
                    <span th:text="${net.salvager.name}"></span>
                </div>
                
                <div th:if="${net.status.name() == 'REPORTED'}">
                    <a th:href="@{/nets/register/{id}(id=${net.id})}" 
                       class="btn btn-small">Register for Recovery</a>
                </div>
            </div>
        </div>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>

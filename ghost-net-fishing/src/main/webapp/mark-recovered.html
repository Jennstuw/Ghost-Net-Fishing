<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recoveries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .btn {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background: #218838;
        }
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ My Recoveries</h1>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <div th:if="${nets.isEmpty()}" class="empty-state">
            <h2>No Active Recoveries</h2>
            <p>You haven't registered for any ghost net recoveries yet.</p>
            <a href="/nets/view" class="btn">Browse Available Nets</a>
        </div>

        <div th:if="${!nets.isEmpty()}">
            <table>
                <thead>
                    <tr>
                        <th>Net ID</th>
                        <th>Location</th>
                        <th>Size (m²)</th>
                        <th>Salvager</th>
                        <th>Reported Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="net : ${nets}">
                        <td>#<span th:text="${net.id}"></span></td>
                        <td th:text="${net.locationString}"></td>
                        <td th:text="${net.estimatedSize}"></td>
                        <td th:text="${net.salvager?.name ?: 'N/A'}"></td>
                        <td th:text="${#temporals.format(net.reportedDate, 'dd.MM.yyyy HH:mm')}"></td>
                        <td>
                            <form th:action="@{/nets/mark-recovered/{id}(id=${net.id})}" 
                                  method="post" style="display: inline;">
                                <button type="submit" class="btn" 
                                        onclick="return confirm('Mark this net as recovered?')">
                                    Mark as Recovered
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a href="/" class="back-link">← Back to Home</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Assignments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë• Recovery Assignments</h1>
        <p class="subtitle">See who is recovering which ghost nets</p>

        <div th:if="${nets.isEmpty()}" class="empty-state">
            <h2>No Active Assignments</h2>
            <p>No one has registered for recovery yet.</p>
        </div>

        <div th:if="${!nets.isEmpty()}">
            <table>
                <thead>
                    <tr>
                        <th>Net ID</th>
                        <th>Location</th>
                        <th>Size (m¬≤)</th>
                        <th>Salvager Name</th>
                        <th>Phone Number</th>
                        <th>Reported Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="net : ${nets}">
                        <td>#<span th:text="${net.id}"></span></td>
                        <td th:text="${net.locationString}"></td>
                        <td th:text="${net.estimatedSize}"></td>
                        <td th:text="${net.salvager?.name ?: 'N/A'}"></td>
                        <td th:text="${net.salvager?.phoneNumber ?: 'N/A'}"></td>
                        <td th:text="${#temporals.format(net.reportedDate, 'dd.MM.yyyy HH:mm')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>

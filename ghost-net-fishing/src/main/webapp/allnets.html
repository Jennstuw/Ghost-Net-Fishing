<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Ghost Nets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-REPORTED {
            background: #ffc107;
            color: #000;
        }
        .status-RECOVERY_PENDING {
            background: #17a2b8;
            color: #fff;
        }
        .status-RECOVERED {
            background: #28a745;
            color: #fff;
        }
        .status-LOST {
            background: #dc3545;
            color: #fff;
        }
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è All Ghost Nets</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Location</th>
                    <th>Size (m¬≤)</th>
                    <th>Status</th>
                    <th>Reported By</th>
                    <th>Salvager</th>
                    <th>Reported Date</th>
                    <th>Recovery Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="net : ${nets}">
                    <td>#<span th:text="${net.id}"></span></td>
                    <td th:text="${net.locationString}"></td>
                    <td th:text="${net.estimatedSize}"></td>
                    <td>
                        <span class="status-badge" 
                              th:classappend="'status-' + ${net.status}" 
                              th:text="${net.status.displayName}"></span>
                    </td>
                    <td th:text="${net.reportedBy?.name ?: 'Anonymous'}"></td>
                    <td th:text="${net.salvager?.name ?: '-'}"></td>
                    <td th:text="${#temporals.format(net.reportedDate, 'dd.MM.yyyy HH:mm')}"></td>
                    <td th:text="${net.recoveryDate != null ? #temporals.format(net.recoveryDate, 'dd.MM.yyyy HH:mm') : '-'}"></td>
                </tr>
            </tbody>
        </table>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
